# Netlify configuration for Next.js dynamic app
[build]
  command = "npm run build"

# Use the official Next.js plugin for dynamic features and edge functions
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Environment settings
[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--production=false"

# Headers for better performance and security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache images
[[headers]]
  for = "/_next/image*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Handle client-side routing - this is crucial for React Router/Next.js
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404

